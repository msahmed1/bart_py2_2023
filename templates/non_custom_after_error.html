<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/template.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/text_field.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="banner" src="{{ banner_image_url }}" alt="Banner Image" />
      <p>This is the final block of the study.</p>
      <p>You will repeat the same task as before, with the robot.</p>
      <p>
        This time the robots suggestion will be based on the combination of your
        previous performance on the previous blocks.
      </p>
      <div id="next-container">
        <button class="button" id="next-button">Next</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#next-button").on("click", function (event) {
          $(this).prop("disabled", true);
          window.location.href = "/gameIntro_robot";
        });
      });
    </script>
  </body>
</html>
