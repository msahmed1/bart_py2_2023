<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/template.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/text_field.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="banner" src="{{ banner_image_url }}" alt="Banner Image" />
      <p>Thank you for participating</p>
      <p>
        Your participant ID is: {{ participant_id }}, please write this down for
        your records.
      </p>
      <p>
        If you would like to withdraw your data you can do so up untill {{
        datetime }}, please contact the researcher at hi20047@bristol.ac.uk.
      </p>
      <div id="next-container">
        <button class="button" id="next-button">Next</button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#next-button").on("click", function (event) {
          $(this).prop("disabled", true);
          window.location.href = "/";
        });
      });
    </script>
  </body>
</html>
